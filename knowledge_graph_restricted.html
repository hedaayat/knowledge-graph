        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": "Person", "id": "Albert Camus", "label": "Albert Camus", "shape": "dot", "title": "Person"}, {"font": {"color": "white"}, "group": "Organization", "id": "French Resistance", "label": "French Resistance", "shape": "dot", "title": "Organization"}, {"font": {"color": "white"}, "group": "Person", "id": "Jean-Paul Sartre", "label": "Jean-Paul Sartre", "shape": "dot", "title": "Person"}, {"font": {"color": "white"}, "group": "Organization", "id": "University Of Algiers", "label": "University Of Algiers", "shape": "dot", "title": "Organization"}, {"font": {"color": "white"}, "group": "Award", "id": "Nobel Prize In Literature", "label": "Nobel Prize In Literature", "shape": "dot", "title": "Award"}, {"font": {"color": "white"}, "group": "Location", "id": "Paris", "label": "Paris", "shape": "dot", "title": "Location"}, {"font": {"color": "white"}, "group": "Person", "id": "Francine Faure", "label": "Francine Faure", "shape": "dot", "title": "Person"}, {"font": {"color": "white"}, "group": "Organization", "id": "Combat", "label": "Combat", "shape": "dot", "title": "Organization"}, {"font": {"color": "white"}, "group": "Researchfield", "id": "Absurdism", "label": "Absurdism", "shape": "dot", "title": "Researchfield"}, {"font": {"color": "white"}, "group": "Person", "id": "Mar\u00eda Casares", "label": "Mar\u00eda Casares", "shape": "dot", "title": "Person"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Albert Camus", "label": "award", "to": "Nobel Prize In Literature"}, {"arrows": "to", "from": "Albert Camus", "label": "field_of_research", "to": "Absurdism"}, {"arrows": "to", "from": "Albert Camus", "label": "works_at", "to": "University Of Algiers"}, {"arrows": "to", "from": "Albert Camus", "label": "works_at", "to": "Combat"}, {"arrows": "to", "from": "Albert Camus", "label": "works_at", "to": "French Resistance"}, {"arrows": "to", "from": "Albert Camus", "label": "spouse", "to": "Jean-Paul Sartre"}, {"arrows": "to", "from": "Albert Camus", "label": "spouse", "to": "Francine Faure"}, {"arrows": "to", "from": "Albert Camus", "label": "spouse", "to": "Mar\u00eda Casares"}, {"arrows": "to", "from": "Combat", "label": "in_location", "to": "Paris"}]);

                  // adding nodes and edges to the graph

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.01, "springLength": 200, "springConstant": 0.08}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
